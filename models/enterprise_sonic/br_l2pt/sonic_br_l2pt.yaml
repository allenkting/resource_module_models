DOCUMENTATION: |
    module: sonic_br_l2pt
    version_added: '3.1.0'
    short_description: Manage L2PT configurations on SONiC
    description:
      - This module provides configuration management of L2PT parameters
        on devices running SONiC. 
    author: Allen Ting (allen.ting@dell.com)
    options:
      config:
        description: A list of L2PT configurations.
        type: list
        elements: dict
        suboptions:
          name:
            description: Interface name for L2PT configuration.
            type: str
            required: true
          bridge_l2pt_params:
            description: VLAN ID list per supported Layer 2 protocol.
            type: list
            elements: dict
            suboptions:
              protocol:
                description: L2 protocol.
                type: str
                required: true
                choices: ['LLDP', 'LACP', 'STP', 'CDP']
              vlan_ids:
                description: List of VLAN IDs on which the L2 Protocol packets are to be tunneled.
                type: list
                elements: str
      state:
        description:
          - The state specifies the type of configuration update to be performed on the device.
          - If the state is "merged", merge specified attributes with existing configured attributes.
          - For "deleted", delete the specified attributes from existing configuration. 
        type: str
        choices:
          - merged
          - deleted
          - replaced
          - overridden
        default: merged
